<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Prime Stuff Music Player</title>

</head>

<body>

    <div class="container flex">
        <div class="left  bg-black ">
            <div class="home box-color round-corner  margin1 pading1">
                <div class="logo"><img src="logo1.svg" alt="logo" srcset="">Prime Stuff</div>
                <ul>
                    <li><img class="svg invert" src="home.svg" alt="home" srcset="">Home</li>
                    <li><img class="svg invert" src="search.svg" alt="search" srcset="">Search</li>
                </ul>
            </div>


            <div class="library box-color round-corner margin1 pading1">
                <div class="heading">
                    <img class="invert" src="library_icon.svg" alt="">
                    <h2> Your Library </h2>
                </div>
                <div class="songlist">
                    <ul>


                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://x.com/SanjaySingh_j"><span>Legal</span></a></div>
                    <div><a href="https://x.com/SanjaySingh_j"><span>Privacy</span></a></div>
                    <div><a href="https://x.com/SanjaySingh_j"><span>Terms</span></a></div>
                    <div><a href="https://x.com/SanjaySingh_j"><span>Cookies</span></a></div>
                    <div><a href="https://x.com/SanjaySingh_j"><span>About</span></a></div>
                    <div><a href="https://x.com/SanjaySingh_j"><span>Accesiblity</span></a></div>
                </div>
            </div>

        </div>
        <div class="right box-color round-corner  pading1">
            <div class="header">
                <div class="nav ">
                   <img class="arrow"width="45" height="45" src="https://img.icons8.com/glyph-neue/39/left-squared.png" alt="left-squared"/>
                   <img class="arrow mirror "width="45" height="45" src="https://img.icons8.com/glyph-neue/39/left-squared.png" alt="left-squared"/>
                   
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign-up</button>
                    <button class="login-btn">Log-in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Prime Playlist</h1>
                <div class="card-container ">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                                viewBox="0 0 16 16">
                                <path d="M6 4.5v7l6-3.5-6-3.5z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000212de63da371d63aba8c212aa" alt="">
                        <h2>Prime Hits</h2>
                        <p>Here are the All time hits</p>
                    </div>



                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" width="50" height="52"
                                src="https://img.icons8.com/sf-black-filled/50/first.png" alt="first" />
                            <img id="play" width="52" height="52"
                                src= "https://img.icons8.com/sf-black-filled/52/circled-play.png" alt="circled-pause" />
                            <img id="next" width="50" height="52"
                                src="https://img.icons8.com/sf-black-filled/50/first.png" alt="first"
                                style="transform: scaleX(-1);" />
                        </div>
                        <div class="songtime">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
